# 'Allow scripts to access the OAuth token' was selected in pipeline.  Add the following YAML to any steps requiring access:
#       env:
#           MY_ACCESS_TOKEN: $(System.AccessToken)
# Variable 'android:serverUrl' was defined in the Variables tab
# Variable 'ENV_VSTS_MVN_ANDROIDADACCOUNTS_USERNAME' was defined in the Variables tab
# Variable 'mvnAccessToken' was defined in the Variables tab
# Variable 'test_repo_branch' was defined in the Variables tab
# Variable 'test_repo_dir' was defined in the Variables tab
variables:
- template: ../templates/variables/policheck.yml
trigger:
  branches:
    include:
    - dev
    - master
  batch: True
name: $(date:yyyyMMdd)$(rev:.r)
resources:
  repositories:
  - repository: self
    type: git
    ref: dev
  - repository: broker
    type: github
    name: AzureAD/ad-accounts-for-android
    endpoint: ANDROID_GITHUB
    ref: dev
jobs:
- job: Phase_1
  displayName: Phase 1
  cancelTimeoutInMinutes: 1
  pool:
    name: Hosted Windows 2019 with VS2019
  steps:
  - template: ../templates/steps/include-base.yml
    parameters:
      policheck.inputType: variables.policheck.inputType
      policheck.cmdLineArgs: variables.policheck.cmdLineArgs
      repository: broker
  - task: Gradle@1
    name: Gradle1
    displayName: Assemble Local
    inputs:
      tasks: AADAuthenticator:clean AADAuthenticator:assembleLocal --build-cache --info
      publishJUnitResults: false
      jdkArchitecture: x86
      sqAnalysisBreakBuildIfQualityGateFailed: false
  - task: Gradle@2
    displayName: Run Unit tests
    inputs:
      tasks: AADAuthenticator:testLocalDebugUnitTest --build-cache --info -Plabtest -ProbolectricSdkVersion=28
  - task: ComponentGovernanceComponentDetection@0
    displayName: Component Detection
...
